<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

    <title>Employee Data management</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 id=mainhead>Employee Data Management</h1>
            <h1 id=subhead> A Comprehensive Directory of employee Billable Hours</h1>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
          Current Employees
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
      </div>
      


    <form>
            <div class="card">
                    <div class="card-header">
                      Add Employees
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                                <label for="employeeName"><b>Employee Name</b></label>
                                <input type="employeeName" class="form-control" id="name-input" aria-describedby="Name" placeholder="Enter Name">
                                <label for="role"><b>Role</b></label>
                                <input type="employeeRole" class="form-control" id="role-input" aria-describedby="Role" placeholder="Enter Role">
                                <label for="startDate"><b>Start Date</b></label>
                                <input type="startDate" class="form-control" id="date-input" aria-describedby="Start Date" placeholder="Enter Start Date">
                                <label for="monthlyRate"><b>Monthly Rate</b></label>
                                <input type="monthlyRate" class="form-control" id="rate-input" aria-describedby="Monthly Rate" placeholder="Enter Monthly Rate">
                                <button type="submit" id="add-user" class="btn btn-primary">Submit</button>
                            </form>
                        <div>
                </div> 




        <script type="text/javascript" src="assets/javascript/script.js"></script>

       
</body>
</html>
