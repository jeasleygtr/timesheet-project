<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

    <title>Employee Data management</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center font-weight-heavy">Employee Data Management</h1>
            <h1> A Comprehensive Directory of employee Billable Hours</h1>
        </div>
    </div>

    <form>
        <div class="form-group">
          <label for="employeeName"><b>Employee Name</b></label>
          <input type="employeeName" class="form-control" id="exampleInputName" aria-describedby="Name" placeholder="Enter Name">
          <label for="role"><b>Role</b></label>
          <input type="employeeRole" class="form-control" id="exampleInputRole" aria-describedby="Role" placeholder="Enter Role">
          <label for="startDate"><b>Start Date</b></label>
          <input type="startDate" class="form-control" id="exampleInputStartDate" aria-describedby="Start Date" placeholder="Enter Start Date">
          <label for="monthlyRate"><b>Monthly Rate</b></label>
          <input type="monthlyRate" class="form-control" id="exampleInputMonthlyRate" aria-describedby="Monthly Rate" placeholder="Enter Monthly Rate">
                 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
</html>
